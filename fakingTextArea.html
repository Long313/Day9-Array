<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Type any slowly</h1>
    <textarea id='myText' name='Text Area' rows="10" cols="50">
    </textarea>
    <script>
        var output = document.getElementById('myText');
        var str = 'Bạn là một đứa ngốc';
        let display = [];
        str = str.split('');
        strlength = str.length;
        output.addEventListener('keydown',function(e){
            e.preventDefault();
            display.push(str[0]);
            console.log(display);
            str.shift();
            console.log(str);
            output.value = display.join('');
            if(display.length >= strlength){
                display = [];
                output.value = '';
                str = 'Bạn là một đứa ngốc';
                str = str.split('');
            }
        })
    </script>
</body>
</html>
